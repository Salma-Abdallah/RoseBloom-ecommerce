<body>
    <div class="container">
        <div class="title"> Registration </div>
        <form action="Signup" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="userName" placeholder="Enter your name" onblur="nameValidate()" required>
                    <label name="msgUsername" id="msgUsername"></label>
                </div>
                <div class="input-box">
                    <span class="details">Birthday</span>
                    <input type="date" name="birthday" placeholder="Enter your Birthday" required>
                    <label name="msgBirthday" id="msgBirthday"></label>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <label name="msgEmail" id="msgEmail"></label>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" name="phoneNo" placeholder="(01) 555-5555" onblur="phoneValidate()" required>
                    <label name="msgPhoneNo" id="msgPhoneNo"></label>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Enter your Password" onblur="passwordValidate()" required>
                    <label name="msgPassword" id="msgPassword"></label>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="confirmPassword" placeholder="Confirm your password" onblur="cofirmPasswordValidate()" required>
                    <label name="msgConfirmPass" id="msgConfirmPass" ></label>
                    
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" name="address" placeholder="Enter your address" required>
                    <label name="msgAddress" id="msgAddress"></label>
                </div>
                <div class="input-box">
                    <span class="details">Credit Limit  </span>
                    <input type="number" name="creditLimit" placeholder="Enter your credit limit" required>
                    <label name="msgCredit" id="msgCredit"></label>
                </div>
            </div>
            <div class="input-box">
                <br>
                <input type="checkbox" id="checkbox">
                <span class="details">Remember me</span>
            </div>
            <div class="button">
                <input type="button"  data-bs-toggle="modal" data-target="#myModal" value="Submit">
            </div>
            <div class="have-account">
                <a href="login2.html" style="color:  #FF5722;">
                    <span class="details">Have an account</span>
                </a>
            </div>


            <!-- Modal-->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>

    <script  src="view/scripts/login.js"></script>
    <script src="view/scripts/validation.js"></script>

</body>

</html>
