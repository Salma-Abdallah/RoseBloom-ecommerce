<body style="padding: 10px ;">
    <div class="container" style="margin: 10px;">
        <div class="title"> SignUp </div>
        <form action="Signup" method="post" id="form">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="userName" id="userName" placeholder="Enter your name" onblur="nameValidate()" required>
                    <label name="msgUsername" id="msgUsername"></label>
                </div>
                <div class="input-box">
                    <span class="details">Birthday</span>
                    <input type="date" name="birthday" id="birthday" placeholder="Enter your Birthday" onblur="birthdateValidation()" required>
                    <label name="msgBirthday" id="msgBirthday"></label>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" id="email" placeholder="Enter your email" onblur="emailValidation()" required>
                    <label name="msgEmail" id="msgEmail"></label>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" name="phoneNo" id="phoneNo" placeholder="(01)123456789" onblur="phoneValidate()" required>
                    <label name="msgPhoneNo" id="msgPhoneNo"></label>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" id="password" placeholder="Enter your Password" onblur="passwordValidate()" required>
                    <label name="msgPassword" id="msgPassword"></label>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" onblur="confirmPasswordValidate()" required>
                    <label name="msgConfirmPass" id="msgConfirmPass" ></label>
                    
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" name="address" id="address" placeholder="Enter your address" onblur="addressValidation()" required>
                    <label name="msgAddress" id="msgAddress"></label>
                </div>
                <div class="input-box">
                    <span class="details">Credit Limit  </span>
                    <input type="number" name="creditLimit" id="creditLimit" placeholder="Enter your credit limit" onblur="creditLimitValidation()" required>
                    <label name="msgCredit" id="msgCredit"></label>
                </div>
                <div class="input-box">
                    <span class="details">Interests</span>
                    <select class="custom-select tm-select-accounts" name="categoryOption" id="categoryOption" >
                        <option value="" disabled selected>Select Category</option>
                        <optgroup value="1" label="Plants">
                            <option value="Indoors">Indoors</option>
                            <option value="Outdoors">Outdoors</option>
                            <!-- <option value="Cacti & succulents">Cacti & succulents</option> -->
                            <option value="Trees">Trees</option>
                            <option value="Seeds">Seeds</option>
                        </optgroup>
                        <optgroup value="1" label="Pots">
                            <option value="Clay Pots">Clay Pots</option>
                            <option value="Plastic Pots">Plastic Pots</option>
                            <option value="Hanging Pots">Hanging Pots</option>
                            <option value="Table-top Pots">Table-top Pots</option>

                        </optgroup>

                        <optgroup value="1" label="Supplies">
                            <option value="Gardening Tools">Gardening Tools</option>
                            <option value="Soil">Soil</option>
                            <option value="Fertilizer">Fertilizer</option>

                        </optgroup>

                        <option value="Gifts">Gifts</option>

                     </select>
                </div>
            </div>
            <div class="input-box">
                <br>
                <input type="checkbox" id="checkbox" name="checkbox">
                <span class="details">Remember me</span>
            </div>
            <div class="input-box">
               <br>
                <label name="msgSubmit" id="msgSubmit"></label>
            </div>
            <div class="button">
                <input type="button" value="Submit" onclick="SignUpValidation()">
            </div>

            <div class="have-account">
                <a href="login2.html" style="color:  #FF5722;">
                    <span class="details">Have an account</span>
                </a>
            </div>


           

        </form>
    </div>

    <script  src="view/scripts/login.js"></script>
    <script src="view/scripts/validation.js"></script>

</body>
